<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Aula - Universidad</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <header class="mb-4 text-center">
    <h1>Reservación de Aulas - Universidad</h1>
  </header>
<!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mt-5">
    <div class="container">
      <a class="navbar-brand" href="#">Universidad</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Info</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Como funciona?</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menú
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Registrate</a></li>
            </ul>
          </li>
            <li class="nav-item"><a class="nav-link disabled" aria-disabled="true"></a></li>
            </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" />
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
  <main class="container">
    <section class="section" id="reservation-section">
      <h2 class="mb-3 text-center">Reservar Aula</h2>
      <form id="reservation-form" class="mx-auto" style="max-width: 450px;">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" name="fecha" class="form-control" required />

        <label for="hora" class="form-label mt-3">Hora</label>
        <input type="time" id="hora" name="hora" class="form-control" required />

        <label for="duracion" class="form-label mt-3">Duración (horas)</label>
        <input type="number" id="duracion" name="duracion" min="1" max="8" value="1" class="form-control" required />

        <label for="aula" class="form-label mt-3">Aula</label>
        <select id="aula" name="aula" class="form-select" required>
          <option value="" disabled selected>Seleccione aula...</option>
          <option value="101">Aula 101</option>
          <option value="102">Aula 102</option>
          <option value="201">Aula 201</option>
          <option value="202">Aula 202</option>
        </select>

        <label for="motivo" class="form-label mt-3">Motivo</label>
        <textarea id="motivo" name="motivo" rows="3" placeholder="Describa el motivo de la reserva" class="form-control" required></textarea>

        <button type="submit" class="btn btn-primary mt-4 w-100">Reservar</button>
      </form>
    </section>
  </main>


  <!-- Bootstrap JS Bundle (con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
